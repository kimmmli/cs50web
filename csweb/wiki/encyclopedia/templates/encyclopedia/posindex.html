{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Are you looking for:</h1>
    
    <ul>
        {% for entry in entries %}
            <a href="{% url 'title' title=entry %}">{{ entry }}</a>
            <br>
        {% endfor %}
    </ul>

{% endblock %}
